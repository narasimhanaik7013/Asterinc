<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Asterinc | Contact </title>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-primary">Asterinc</span> Hotel</a></h1>

                    <li><a href="index.html">Home</a></li>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please Fill The Form To Contact Us</p>


            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" ></textarea>
                </div>


                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info">
        <div class="bg-dark">
            <div class="box">

                <p>Near kengeri bus terminal,bangalore,karnataka,india-560059</p>
            </div>
            <div class="box">

                <h3>Phone: </h3>
                <p>+91 7013922516</p>
            </div>
            <div class="box">

            </div>
        </div>
